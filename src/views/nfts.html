{% extends "base.html" %}
{% block title %} NFTs {% endblock title %}

{% block second_column %}
    
        <div class="mt-4">
            <h2 class="text-2xl font-bold font-serif">Actions</h2>
            <div class="flex flex-row mt-3">
                <div class="flex flex-col">
                    <div><a href="#" class="text-lg">Buy NFTs</a></div>
                    <div class="mt-2"><a href="#" class="text-lg">NFT details</a></div>
                </div>

                <div class="flex flex-col ml-6">
                    <div><a href="#" class="text-lg">Sell NFTs</a></div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="text-2xl font-bold font-serif">NFTs Info</h2>
            <ul class="mt-3 list-disc pl-5">
                <li class="text-lg">Bored Ape #1234</li>
                <li class="text-lg">Owner: You</li>
                <li class="text-lg">Minted: 2022</li>
                <li class="text-lg">Value: 12 ETH</li>
            </ul>    
        </div>

        <div class="mt-10 ml-20">
            <button class="rounded-full bg-black text-lg font-serif text-white pl-4 pr-4 pt-1 pb-2 hover:bg-gray-700">Show more</button>
        </div>
    </div>
</div>

{% endblock second_column %}
